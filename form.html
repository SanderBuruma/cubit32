<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Form</title>
      <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <form>
        <label for="nickname">nickname</label><br>
        <input type="text" id="nickname" name="nickname"  placeholder="Your username here!" required></input><br>
        <label for="email">email</label><br>
        <input type="text" id="email" name="email"  placeholder="example@example.epe"></input><br>
        <label for="content">comment</label><br>
        <textarea rows="10" cols="50" id="content"  name="content" placeholder="Type your comment here!" required></textarea><br>
        <input type="submit" value="Add"></input><br>
    </form>
  </body>
</html>
