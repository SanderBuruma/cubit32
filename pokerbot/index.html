<!DOCTYPE html>
<html lang="en">
<head>
  <!-- avatars from https://avatarmaker.com/ -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Poker Bot Wars!</title>
</head>
<body onload="newHand()">
  <div id="wrapper">
    <div id="board"></div>
    <div id="info">
      <span id="player1textspan"><h6>Elise: </h6><p id="player1handtext">Ace high flush!</p></span><br/>
      <span id="player2textspan"><h6>Rob: </h6><p id="player2handtext">Full house, sixes full of nines</p></span>
    </div>
    <div id="player1">
      <img class="avatar" src="svg/elise.svg">
    </div>
    <div id="player2">
      <img class="avatar" src="svg/rob.svg">
    </div>
    <button type="button" id="continue" onclick="newHand()">Deal</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
